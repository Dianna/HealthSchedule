<div class="card">
  <p ng-if="patient.name"><span class='h3'>Name: </span>{{patient.name.first + ' ' + patient.name.last}}</p>
  <p><span class='h3'>PhoneNumber: </span>{{patient.phoneNumber}}</p>
  <p ng-if="patient.email"><span class='h3'>E-mail: </span>{{patient.email}}</p>
  <p ng-if="patient.birthDate"><span class='h3'>Age: </span>{{patient.birthDate | age}}</p>
  <plan-details ng-if="patient.plans.length > 0" ng-repeat="plan in patient.plans" plan="plan"></plan-details>
</div>
